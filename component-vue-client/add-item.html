<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/navbar.css">
  <link rel="stylesheet" href="./css/post-item.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <div id="app">
      <Navbar :token="token"></Navbar>
      <postitem @newitem="addItem"></postitem>
  </div>
  
    <style>
      #app{
        background-image: linear-gradient(#efefef 90%,#fff 15%);
        overflow: hidden;
        position: relative;
        height: 100vh
      }
      
    </style>

    <script src="./components/post-item.js"></script>
    <script src="./components/navbar.js"></script>  

    <script>
    let app = new Vue({
      el: '#app',
      data(){
        return {
          token: localStorage.getItem('token')
        }
      },
      methods: {
        addItem(value){
          console.log(value);

          let formData = new FormData()
          formData.append('image', value.image)
          formData.append('name', value.name)
          formData.append('price', value.price)
          formData.append('desc', value.desc)
          formData.append('category', value.category)
          
          axios.post('http://localhost:3000/item/post-item', formData,{
            headers: {
              'Content-Type': 'multipart/form-data'
            }
          })
          .then(result => {
            swal({
              title: "Success added item",
              type: "success",
            });
            
          })
          .catch(err => {
              swal({
                  title: `${err.message}`,
                  type: "error",
              });
          })
        }
      }
    })
    </script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
