    <script>
    var ecommerce = new Vue({
        el: '#ecommerce',
        data: {
            items: [

                {image: "https://ocloofficial.com/wp-content/uploads/2018/07/658F931C-4D9A-4B20-92FB-320BD9C70184-610x606.png", name: "Myza Culotes",price: "Rp 80.000"},

                {image: "https://ocloofficial.com/wp-content/uploads/2018/07/1531560922245-610x610.jpg", name: "Mevy Cullotes", price: "Rp58.000"},
                {image: "https://ocloofficial.com/wp-content/uploads/2018/07/1531477160492-610x610.jpg", name: "Vivy line cullotes", price: "Rp60.000"},
                {image: "https://ocloofficial.com/wp-content/uploads/2018/07/1531475489913-610x610.jpg", name: "Astry Pants", price: "Rp78.000"},
                {image: "https://ocloofficial.com/wp-content/uploads/2018/07/1531476049441-610x610.jpg", name: "Carrya Pants", price: "Rp78.000"},
                {image: "https://ocloofficial.com/wp-content/uploads/2018/07/1530880282267-610x610.jpg", name: "Carrya Cullotes", price: "Rp78.000"}
            ],
            categories: ["Atasan", "Bawahan", "Blouse", "Hijab","Jaket", "Jeans","Kemeja", "Kulot", "Outer", "Sweater", "Uncategorized"],
            cart_item: []
        },
        methods: {
            search: function(){
                swal({
                    text: 'Find your style!".',
                    content: "input",
                    button: {
                        text: "Search!",
                        closeModal: false,
                    },
                    })
            },
            addToCart: function(item){
                this.cart_item.push(item)
                swal({
                    title: "Good job!",
                    text: "Item added to cart!",
                    icon: "success",
                    button: "Ok!",
                });
            },
            addToWishlist: function(){
                swal({
                    title: "Good job!",
                    text: "Itam added to your wishlist!",
                    icon: "success",
                    button: "Ok!",
                    });
            },
            Cart: function(){
                swal({
                    title: "Thank You!",
                    text: "Come again and get your style!",
                    button: "Ok!",
                    });
            }
        }
    })
    </script>
