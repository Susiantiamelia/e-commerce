<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/navbar.css">
  <link rel="stylesheet" href="./css/login-regist.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <div id="app">
    <Navbar></Navbar>
    <div class="container">
      <div class="d-flex flex-row justify-content-center">
        <logincard @login-click="login"></logincard>
        <registcard @regist-click="regist"></registcard>
      </div>
    </div>
  </div>

  <style>
    #app{
      background-image: linear-gradient(#efefef 90%,#fff 15%);
      overflow: hidden;
      position: relative;
      height: 100vh
    }
  </style>

  <script src="./components/login-card.js"></script>
  <script src="./components/regist-card.js"></script>
  <script src="./components/navbar.js"></script>

  <script>
  let app = new Vue({
    el: '#app',
    methods: {
      login(value){
        event.preventDefault()
        console.log(value)
        axios.post('http://35.187.254.233/users/login', value)
        .then(result => {
          localStorage.setItem('token',result.data.token)
          window.location.href="dashboard.html"
        })
        .catch(err => {
          alert(err.message)
        })
      },
      regist(value){
        axios.post('http://35.187.254.233/users/register', value)
        .then(result => {
          value.fullname = ''
          value.username = ''
          value.email = ''
          value.password = ''
          alert('Please Login')
        })
        .catch(err => {
          alert(err.message)
        })
      }
    }
  })
  </script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
